[ExptFiles]
data_loader: cifar100_src_v0_living_vs_notliving
class_names: dataset_info/cifar100_dicts_all.pkl
encoding_cfg: cfg_dir/enc_cfg/softmax_encoding_65.cfg
root_expt_dir: results/opt_tfer_expts
expt_dir: cifar_100_living_notliving_expts
expt_subdir: wide_resnet_28_10_arch/src_nets/comp1

[NetParams]
arch_module: cifar100_wide_resnet
output_activation: softmax
optimizer_cfg: cfg_dir/opt_cfg/optimizer_sgd_wrn_1.cfg
loss_fnc: categorical_crossentropy
N: 4
k: 10
dropout: 0.00

[ExptParams]
epochs: 200
batch_size: 128
epochs_per_recording: 10

[DataPreprocessParams]
featurewise_center: True
samplewise_center: False
featurewise_std_normalization: True
samplewise_std_normalization: False
zca_whitening: False

[DataAugmentParams]
rotation_range: 0
width_shift_range: 4
height_shift_range: 4
brightness_range: None
shear_range: 0.0
zoom_range: 0.0
channel_shift_range: 0.0
fill_mode: nearest
cval: 0
horizontal_flip: True
vertical_flip: False

[Notes]
notes: This is second attempt at training a net on the classes of living things within CIFAR100. Minor change in output dir to make tfer learning more consistent.