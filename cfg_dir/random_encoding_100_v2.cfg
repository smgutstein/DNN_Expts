[Encoding]
#These params are needed
#by any encoding
nb_code_bits: 100
hot_not_hot_fnc: hot_not_hot_75_neg75 #Was originally 1_neg1, but with +/- 75 hard coded in

[EncodingModuleParams]
#These params are specific to
#the encoding method
encoding_module: rnd_encoding
seed: 1453
hot_prob: 0.50

[MetricParams]
metrics_module: local_metric
accuracy_metric: ECOC_fast_accuracy

