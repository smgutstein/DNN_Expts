[ExptFiles]
data_loader: cifar100
class_names: dataset_info/cifar100_dicts_all.pkl
encoding_cfg: cfg_dir2/enc_cfg/softmax_encoding_100.cfg
root_expt_dir: encoding_expts_3
expt_dir: cifar_100_expts
expt_subdir: keras_cifar_net

[NetParams]
arch_module: cifar100_keras_net
output_activation: softmax
optimizer_cfg: cfg_dir2/opt_cfg/optimizer_adam.cfg
loss_fnc: mean_squared_error

[ExptParams]
epochs: 500
batch_size: 32
epochs_per_recording: 10